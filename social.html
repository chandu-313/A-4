<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href=

    "https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
    <script src=
    
    "https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    
    </script>
    <style>
        #social-media{
            background-color: darkgrey;
        }
        .media_link{
            padding: 1rem;
            max-width:15rem;
            border:5px solid rgb(235, 148, 7);
            border-radius:0.5rem;

        }
    </style>
</head>
<body>
    <div class="container-fluid" id="social-media">
        <div class="container text-white py-5">
            <h4 class="text-warning">Social Media</h4>
            <h1 class="m-heading">Lets be Friends</h1>
            <div class="row pt-5">
                <div class="col-3 media_link">
                    <div class="row">
                        <div class="col-6 d-flex justify-content-start">
                            <h2 class="m-0 pt-5 text-white">Twitter</h2>
                        </div>
                        <div class="col-6 d-flex justify-content-end align-center">
                            <img src="https://img.freepik.com/premium-vector/new-twitter-logo-x-2023-twitter-x-logo-vector-download_691560-10794.jpg?w=360" width="80%">
        
                        </div>
                    </div>
                </div>
                <div class="col-3 media_link">
                    <div class="row">
                        <div class="col-6 d-flex justify-content-start">
                            <h2 class="m-0 pt-5 text-white">github</h2>
                        </div>
                        <div class="col-6 d-flex justify-content-end align-center">
                            <img src="https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png" width="80%">
        
                        </div>
                    </div>
                </div>
                <div class="col-3 media_link">
                    <div class="row">
                        <div class="col-6 d-flex justify-content-start">
                            <h2 class="m-0 pt-5 text-white">Linkedin</h2>
                        </div>
                        <div class="col-6 d-flex justify-content-end align-center">
                            <img src="https://img.freepik.com/premium-vector/vinnytsia-ukraine-april-29-2023-popular-social-media-logo-icon-linkedin-vector-design-realistic-editorial-sign_545793-1683.jpg" width="80%">
        
                        </div>
                    </div>
                </div>
                <div class="col-3 media_link">
                    <div class="row">
                        <div class="col-6 d-flex justify-content-start">
                            <h2 class="m-0 pt-5 text-white">youtube</h2>
                        </div>
                        <div class="col-6 d-flex justify-content-end align-center">
                            <img src="https://images.indianexpress.com/2023/05/youtube-logo-featured.jpg?w=414" width="100%">
        
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
